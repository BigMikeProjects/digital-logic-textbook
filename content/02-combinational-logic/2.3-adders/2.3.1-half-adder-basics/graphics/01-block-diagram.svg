<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <style>
      .box { fill: #3b82f6; stroke: #1e40af; stroke-width: 2; }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .label { fill: #e5e7eb; font-family: Arial, sans-serif; font-size: 12px; }
      .line { stroke: #10b981; stroke-width: 2; fill: none; }
      .arrow { fill: #10b981; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" class="text" font-size="16">Half Adder Block Diagram</text>

  <!-- Main Box -->
  <rect x="140" y="70" width="120" height="120" rx="10" class="box"/>
  <text x="200" y="135" text-anchor="middle" class="text">HALF</text>
  <text x="200" y="155" text-anchor="middle" class="text">ADDER</text>

  <!-- Input A -->
  <line x1="50" y1="100" x2="140" y2="100" class="line"/>
  <text x="40" y="105" text-anchor="end" class="label">A</text>
  <circle cx="50" cy="100" r="5" fill="#10b981"/>

  <!-- Input B -->
  <line x1="50" y1="160" x2="140" y2="160" class="line"/>
  <text x="40" y="165" text-anchor="end" class="label">B</text>
  <circle cx="50" cy="160" r="5" fill="#10b981"/>

  <!-- Output Sum -->
  <line x1="260" y1="100" x2="350" y2="100" class="line"/>
  <text x="360" y="105" class="label">Sum</text>
  <polygon points="345,95 355,100 345,105" class="arrow"/>

  <!-- Output Carry -->
  <line x1="260" y1="160" x2="350" y2="160" class="line"/>
  <text x="360" y="165" class="label">Carry</text>
  <polygon points="345,155 355,160 345,165" class="arrow"/>

  <!-- Equations -->
  <text x="200" y="220" text-anchor="middle" class="label">Sum = A ⊕ B    Carry = A · B</text>
</svg>
